<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/styles.css" />

    <link rel="stylesheet" href="../css/dashboard.css" />
    <script src="../js/navbar.mjs" type="module"></script>
    <script src="../js/logOut.mjs" type="module"></script>
    <script src="../js/loadingIndicator.mjs" type="module"></script>
    <script src="../js/deletePost.mjs" type="module"></script>
    <script src="../js/fetchUserPosts.mjs" type="module"></script>
    <script src="../js/dashboard.mjs" type="module"></script>
    <script src="../js/updateProfile.mjs" type="module"></script>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../images/favicon-16x16.png"
    />
    <link rel="manifest" href="../images/site.webmanifest" />
    <title>Dashboard - Manage Memes & Profile</title>
  </head>
  <body>
    <header>
      <nav class="bg-gray-800 text-white shadow relative">
        <div
          class="container mx-auto px-4 py-3 flex items-center justify-between"
        >
          <!-- Logo -->
          <a href="../index.html" class="text-lg font-bold hover:text-blue-300"
            >MemeSpot</a
          >

          <!-- Hamburger Menu -->
          <button
            id="navToggle"
            class="block md:hidden text-white focus:outline-none"
            aria-label="Toggle Navigation"
          >
            <svg
              class="h-6 w-6"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </button>

          <!-- Desktop Menu -->
          <ul class="hidden md:flex space-x-6 text-sm">
            <li>
              <a href="../index.html" class="hover:text-blue-300">Home</a>
            </li>

            <li>
              <a href="../post/new.html" class="hover:text-blue-300"
                >New Post</a
              >
            </li>
            <li>
              <a href="../account/dashboard.html" class="hover:text-blue-300"
                >Dashboard</a
              >
            </li>
            <li>
              <a
                href="../account/login.html"
                id="desktopLoginLink"
                class="hover:text-blue-300"
                >Login</a
              >
            </li>
          </ul>
        </div>

        <!-- Mobile Menu -->
        <div
          id="mobileMenu"
          class="fixed top-0 right-0 h-70 w-full max-w-sm bg-gray-700 text-white transform translate-x-full transition-transform duration-300 ease-in-out md:hidden"
        >
          <div
            class="flex items-center justify-between px-4 py-3 border-b border-gray-600"
          >
            <h2 class="text-lg font-bold">Menu</h2>
            <button
              id="closeMenu"
              class="text-white focus:outline-none"
              aria-label="Close Menu"
            >
              <svg
                class="h-6 w-6"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                ></path>
              </svg>
            </button>
          </div>
          <div class="flex flex-col px-4 py-4 space-y-4">
            <a href="../index.html" class="block hover:text-gray-300">Home</a>
            <a href="../post/new.html" class="block hover:text-blue-300"
              >New Post</a
            >
            <a
              href="../account/dashboard.html"
              class="block hover:text-blue-300"
              >Dashboard</a
            >
            <a
              href="../account/login.html"
              id="mobileLoginLink"
              class="block hover:text-blue-300"
              >Login</a
            >
          </div>
        </div>
      </nav>
    </header>
    <div
      id="global-loader"
      class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-70 z-50"
    >
      <div
        class="w-12 h-12 border-4 border-gray-300 border-t-blue-500 rounded-full animate-spin"
      ></div>
    </div>
    <main>
      <section id="dashboard" class="p-6 bg-gray-900 min-h-screen">
        <div id="message" class="message"></div>
        <h1 class="text-2xl font-semibold text-white mb-4 text-center">
          MemeSpot Dashboard
        </h1>
        <div class="dashboardContainer mx-auto bg-gray-800 p-4 rounded shadow">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Meme post section -->

            <section id="memePosts" class="bg-gray-800 p-4 rounded shadow">
              <h2 class="text-xl text-white font-semibold mb-4">
                Your Meme Posts
              </h2>
              <div id="memeGrid" class="grid grid-cols-2 md:grid-cols-3 gap-4">
                <!-- Render meme thumbnails here -->
              </div>
            </section>

            <!-- User profile section -->
            <section id="userProfile" class="bg-gray-800 p-4 rounded shadow">
              <div id="profilePreview">
                <img
                  id="profileAvatar"
                  src="#"
                  class="h-42 w-72 rounded-full mb-4"
                  alt="Profile Avatar"
                />
                <a
                  href="../account/my-profile.html"
                  class="text-white hover:text-blue-300"
                  >&#128203; View Profile</a
                >
                <h2
                  id="profileName"
                  class="text-xl text-white font-semibold mb-4"
                >
                  Loading name...
                </h2>
                <h2 id="profileEmail" class="text-white">Loading email...</h2>
                <p id="profileBio" class="text-white">Loading bio...</p>
              </div>
              <button
                id="editProfileButton"
                class="mt-4 mb-4 px-4 py-2 bg-blue-600 hover:bg-blue-500 text-white font-semibold py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-300"
              >
                Edit Profile
              </button>

              <!-- Hidden edit form -->
              <section
                id="editProfileForm"
                class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50"
              >
                <div
                  class="bg-gray-900 p-6 rounded-lg shadow-lg max-w-md w-full"
                >
                  <h2 class="text-white text-xl font-semibold mb-4">
                    Edit Profile
                  </h2>
                  <label
                    for="editAvatar"
                    class="block text-sm font.medium text-gray-300"
                    >Avatar URL:</label
                  >
                  <input
                    type="text"
                    id="editAvatar"
                    class="w-full p-2 bg-gray-800 border border-gray-700 rounded text-white focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"
                    placeholder="Enter avatar URL"
                  />

                  <label
                    for="editBio"
                    class="block text-sm font.medium text-gray-300"
                    >Bio:</label
                  >
                  <textarea
                    id="editBio"
                    class="w-full p-2 bg-gray-800 border border-gray-700 rounded text-white focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"
                    placeholder="Tell us about yourself..."
                  ></textarea>

                  <button
                    id="saveProfileButton"
                    class="px-4 py-2 bg-blue-600 hover:bg-blue-500 text-white font-semibold rounded-lg transition duration-300"
                  >
                    Save
                  </button>
                  <button
                    id="cancelEditButton"
                    class="px-4 py-2 bg-gray-700 hover:bg-gray-600 text-white font-semibold rounded-lg transition duration-300"
                  >
                    Cancel
                  </button>
                </div>
              </section>
            </section>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
